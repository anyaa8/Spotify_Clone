<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Lite - add your favorite music and stream ad-free</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
        <h1 class="text-right">Play your songs here</h1>
        <div class="songContainer">
        <div class="songItem">
            <img alt="1">
            <span class="songname">Everything I Wanted</span>
            <span class="songlistplay"><span class="timestamp">4:06 <i id="0" class="songItemPlay fa-regular fa-circle-play"></i> </span></span>
        </div>
    </div>
        <div class="songItem">
            <img alt="1">
            <span class="songname">Everything I Wanted</span>
            <span class="songlistplay"><span class="timestamp">3:05 <i id="1" class="songItemPlay fa-regular fa-circle-play"></i> </span></span> 
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songname">Everything I Wanted</span>
            <span class="songlistplay"><span class="timestamp">3:49 <i id="2" class="songItemPlay fa-regular fa-circle-play"></i> </span></span> 
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songname">Everything I Wanted</span>
            <span class="songlistplay"><span class="timestamp">3:50 <i id="3" class="songItemPlay fa-regular fa-circle-play"></i> </span></span> 
        </div>
        <div class="songItem">
            <img alt="1">
            <span class="songname">Everything I Wanted</span>
            <span class="songlistplay"><span class="timestamp">2:54 <i id="4" class="songItemPlay fa-regular fa-circle-play"></i> </span></span> 
        </div >
        </div>
        <div class="songBanner"></div>
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-2x fa-solid fa-backward" id="previous"></i>
            <i class="fa-2x fa-regular fa-circle-play" id="masterplay"></i>  
            <i class="fa-2x fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" id="gif" width="50px" alt="playing"><span id="masterSongName" >Everything I Wanted - Billie Eilish</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4345f1454b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
